<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Order</title>
    <style>
        .container{
            width: 500px;
            margin: auto
        }
    </style>
</head>
<body>
<div class="container">
<h1>
    Place a Pizza order
</h1>
<p>
    You can ring us on 9899 9999 or pick up at 2121 Toorak Road, South Yarra or simply place an order via our online booking form. What could be easier?
</p>
<form>
    Your Name:  <input type="text" name="fullname" id="fullname">
    <br>
    Phone: <input type="text" maxlength="10" placeholder="A number we can ring">
    <br>
    <b>Size?</b> <br>
    <input type="radio" name="option1" id="option1" value="family"> Family <br>
    <input type="radio" name="option2" id="option2" value="large"> Large <br>
    <input type="radio" name="option3" id="option3" value="small"> Small <br>
    How many? <input type="text" maxlength="4"> 

</form>
</div>
</body>
</html>
